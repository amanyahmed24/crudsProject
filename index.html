<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>cruds project</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>cruds</h3>
            <p>progect management system</p>
            <div class="on-off">
                <i onclick="lightMood()" id="moon"class="fa-solid fa-moon"></i>
                <i onclick="darkMood()" id="sun" class="fa-regular fa-sun"></i>
            </div>
        </div>
        <div class="content">
            <input type="text" placeholder="title" id="title">
            <div class="number">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="txes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="text" placeholder="discount" id="discount">
                <div id="total"></div>
            </div>
            <input type="number" placeholder="amount" id="amount">
            <input type="text" placeholder="category" id="category">
            <button id=create >Create</button>
        </div>
        <input onkeyup="searchProduct(this.value)" type="text" name="" id="search" placeholder="search">
        <div class="search">
            <button onclick=" searchbyMood (this.id)" id="search-title">search by title</button>
            <button onclick=" searchbyMood (this.id)" id="search-category">search by category</button>
        </div>
        <div id="delete-all"></div>
        <table>
            <thead>
                 <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
